<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      dl{
        margin: 0;
        padding: 20px;
        width : 300px;
      }
      dt{
        border-bottom : 1px solid #555555; /* #555555 = #555 / #33ddaa = #3da */
        margin-bottom : 30px;
        padding: 10px;
      }
      dd{
        margin : 0;
      }
      ol{
        margin: 0;
        padding: 0;
        list-style-type : none;
      }
    </style>
  </head>
  <body>
    <h1>목록 CRUD</h1>

    <dl class="contents">
      <dt>HTML Sementic Element 목록</dt>
      <dd>
        <ol class="list">
          <li class="list-item">
            <span class='list-number'>1</span> <span class="list-tag">header<span>
          </li>
          <li class="list-item">        
            <span class='list-number'>2</span> <span class="list-tag">footer<span>
          </li>
          <li class="list-item">
            <span class='list-number'>3</span> <span class="list-tag">section<span>
          </li>
        </ol>
      </dd>
    </dl>
  </body>
  <script></script>
</html>
