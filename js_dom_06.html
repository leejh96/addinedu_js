<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>이벤트</h1>
    <input type="text" class="text" />
    <input type="button" value="확인" class="button" />
    <div class="contents"></div>
    <br />
    <select class="select">
      <option value="HTML">HTML</option>
      <option value="CSS">CSS</option>
      <option value="JS">JS</option>
    </select>
    <button type="button" class="button2">내용표시</button>
    <div class="contents2"></div>
  </body>
  <script>
    const inputText = document.querySelector(".text");
    const inputButton = document.querySelector(".button");
    const contents = document.querySelector(".contents");
    // 이벤트 감지 함수 => Listener / handler
    inputButton.addEventListener("click", () => {
      let text = inputText.value;
      contents.innerHTML = text;
    });

    const select = document.querySelector(".select");
    const button = document.querySelector(".button2");
    const contests2 = document.querySelector(".contents2");

    button.addEventListener("click", () => {
      let selectOption = select.value;
      contests2.innerHTML = selectOption;
    });
  </script>
</html>
